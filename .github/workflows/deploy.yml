name: Deploy GymPlus Frontend

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: deploy-frontend
  cancel-in-progress: true

env:
  IMAGE_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CONTAINER_NAME: gymplus-frontend
  IMAGE_TAG: ${{ github.sha }}
  # Domain for Traefik
  DOMAIN: gymplus.srv1070869.hstgr.cloud

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build & Push Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compute image repo (lowercase)
        id: vars
        run: |
          REPO_LC=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "repo_lc=$REPO_LC" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_REGISTRY }}/${{ steps.vars.outputs.repo_lc }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_REGISTRY }}/${{ steps.vars.outputs.repo_lc }}:latest
          build-args: |
            VITE_API_BASE_URL=/

  deploy:
    name: Deploy to Hostinger
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          password: ${{ secrets.HOSTINGER_PASSWORD }}
          port: ${{ secrets.HOSTINGER_SSH_PORT }}
          script_stop: true
          script: |
            set -euo pipefail

            DEPLOY_DIR="$HOME/GymPlus/front"
            mkdir -p "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"

            echo "==> Docker login"
            echo ${{ secrets.GHCR_PAT }} | docker login ghcr.io -u ${{ secrets.GHCR_USER }} --password-stdin

            REPO_LC=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
            IMAGE="${{ env.IMAGE_REGISTRY }}/${REPO_LC}:${{ env.IMAGE_TAG }}"
            LATEST="${{ env.IMAGE_REGISTRY }}/${REPO_LC}:latest"

            echo "==> Pulling image"
            docker pull "$IMAGE" || docker pull "$LATEST" || exit 1

            echo "==> Ensuring Network"
            docker network inspect n8n_evoapi >/dev/null 2>&1 || docker network create n8n_evoapi

            echo "==> Stopping old container"
            docker rm -f ${{ env.CONTAINER_NAME }} 2>/dev/null || true

            echo "==> Running new container"
            docker run -d --name ${{ env.CONTAINER_NAME }} \
              --restart=always \
              --network n8n_evoapi \
              -l traefik.enable=true \
              -l "traefik.http.routers.gymplus.rule=Host(\`${{ env.DOMAIN }}\`)" \
              -l "traefik.http.routers.gymplus.entrypoints=web,websecure" \
              -l "traefik.http.routers.gymplus.tls=true" \
              -l "traefik.http.routers.gymplus.tls.certresolver=mytlschallenge" \
              -l "traefik.http.middlewares.gymplus-headers.headers.SSLRedirect=true" \
              -l "traefik.http.middlewares.gymplus-headers.headers.STSSeconds=315360000" \
              -l "traefik.http.routers.gymplus.middlewares=gymplus-headers@docker" \
              -l "traefik.http.services.gymplus.loadbalancer.server.port=80" \
              "$IMAGE"

            echo "==> Cleanup"
            docker image prune -f
            echo "Frontend Deployed $(date)" >> deploy.log
